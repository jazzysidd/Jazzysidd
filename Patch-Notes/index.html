<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="manifest" href="./manifest.webmanifest"> -->
    <title>Patch Notes</title>
</head>
<body>
    <div class="heading" id="heading">
        <h1>Patch Notes</h1>
    </div>

    <div id="form">
        <form id="input">
            <input type="text" name="title" id="new-note-header" placeholder="Title" class="inputText" autocomplete="off" required autofocus>
            <input type="text" name="content" id="new-note-content" placeholder="Content" class="inputText" autocomplete="off" required>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <h3 id="no-notes">No Notes Found!</h3>
    
    <ul id="notes"></ul>

    <script src="./patch.js"></script>
</body>
</html>
